<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ninja Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>

  <header class="header">
    <h1>Ninja Test</h1>
  </header>

  <main class="container">

    <div class="result d-none">
      <p>You are <span>0%</span> ninja</p>
    </div>

    <div class="row">
      <h2 class="title-question">Question</h2>
      <form class="questions">
        <div class="question">
          <p>1. What is undefined?</p>
          <div class="user-answer">
            <div class="options">
              <input type="radio" id="option-q1-1" name="q1" value="A" >
              <label for="option-q1-1">Undefined is variable that not been declared</label>
            </div>
            <div class="options">
              <input type="radio" id="option-q1-2" name="q1" value="B">
              <label for="option-q1-2">Undefined is a variabel that has been declared but not assigned value</label>
            </div>
          </div>
        </div>
        <div class="question">
          <p>2. Which one are not javascript data types</p>
          <div class="user-answer">
            <div class="options">
              <input type="radio" id="option-q2-1" name="q2" value="A" >
              <label for="option-q2-1">Null</label>
            </div>
            <div class="options">
              <input type="radio" id="option-q2-2" name="q2" value="B">
              <label for="option-q2-2">Undefined</label>
            </div>
          </div>
        </div>
        <div class="question">
          <p>3. Choose the right output for this : 91 - "-1" </p>
          <div class="user-answer">
            <div class="options">
              <input type="radio" id="option-q3-1" name="q3" value="A" >
              <label for="option-q3-1">9</label>
            </div>
            <div class="options">
              <input type="radio" id="option-q3-2" name="q3" value="B">
              <label for="option-q3-2">90</label>
            </div>
          </div>
        </div>
        <div class="question">
          <p>4. what is the best way of ninja?</p>
          <div class="user-answer">
            <div class="options">
              <input type="radio" id="option-q4-1" name="q4" value="A" >
              <label for="option-q4-1">Having Grit and Perseverance</label>
            </div>
            <div class="options">
              <input type="radio" id="option-q4-2" name="q4" value="B">
              <label for="option-q4-2">Work hard</label>
            </div>
          </div>
        </div>

        <div class="btn-go-ninja">
          <input type="submit" value="Go Ninja">
        </div>
      </form>
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
